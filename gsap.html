<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {
            height: 500px;
            width: 500px;
            border-radius: 50%;
            background-color: aqua;
        }
    </style>
</head>

<body style="background-color: blueviolet; height: 2000px; margin-top: 500px;">
    <div id="animate" class="demo animate">
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script>
        // gsap.from(".animate", {
        //     scrollTrigger: {
        //         trigger: ".animate",
        //         scrub: true,
        //         start: "bottom bottom",
        //         end: "top top"
        //     },
        //     scale: 0,
        //     ease: "none"
        // });
         // wait for document ready
            // init controller
            var controller = new ScrollMagic.Controller();

            // build tween
            var tween = TweenMax.to("#animate", 0.5, {
                scale: 3,
                ease: Linear.easeNone
            });

            // build scene
            var scene = new ScrollMagic.Scene({
                    triggerElement: "#multiDirect",
                    duration: 400,
                    offset: 250
                })
                .setTween(tween)
                .setPin("#animate")
                .addTo(controller);

            // init controller horizontal
            var controller_h = new ScrollMagic.Controller({
                vertical: false
            });

            // build tween horizontal
            var tween_h = TweenMax.to("#animate", 0.5, {
                rotation: 360,
                ease: Linear.easeNone
            });

            // build scene
            var scene_h = new ScrollMagic.Scene({
                    duration: 700
                })
                .setTween(tween_h)
                .setPin("#animate")
                .addTo(controller_h);
        
    </script>
</body>

</html>
